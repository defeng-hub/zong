syntax = "proto3";
// ./ 代表在当前目录生成go文件   userinfo 代表包名
option go_package = "./orderService";

message OrderItem{
  int64 goodsId=1;
  string title=2;
  double price=3;
  int32 num=4;
}

message Order{
  int64 id = 1;
  double price = 2;
  string name=3;
  string tel=4;
  string address=5;
  string addTime=6;
  OrderItem orderItem=7;
}
enum phoneType{
  MOBILE = 0;
  HOME = 1;
}
